<ng-container>
  <!-- Filter -->
  <ng-container *ngIf="isFilterable" [matColumnDef]="this.rowActionIcon">
    <mat-form-field class="pt-5 px-4">
      <mat-label>{{ searchPlaceholder }}</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        [placeholder]="searchPlaceholder"
      />
    </mat-form-field>
  </ng-container>

  <!-- Table -->
  <div class="overflow-x-auto">
    <table
      class="w-full"
      mat-table
      [dataSource]="tableDataSource"
      matSort
      (matSortChange)="sortTable($event)"
    >
      <!-- action column -->
      <ng-container
        *ngIf="rowActionIcon?.length"
        [matColumnDef]="rowActionIcon"
      >
        <th
          class="py-0 px-6 font-bold uppercase text-gray-700"
          mat-header-cell
          *matHeaderCellDef
        >
          Action
        </th>
        <td
          class="whitespace-nowrap"
          mat-cell
          *matCellDef="let element"
          [id]="rowActionIcon"
        >
          <button
            mat-stroked-button
            *ngIf="editIcon"
            type="button"
            color="primary"
            (click)="editRowAction(element)"
            class="h-auto border-sky-500 px-3 text-sm font-normal leading-7 mr-4"
          >
            <mat-icon>edit</mat-icon>
            Edit
          </button>
          <button
            mat-stroked-button
            *ngIf="deleteIcon"
            type="button"
            color="primary"
            (click)="deleteRowAction(element)"
            class="h-auto border-sky-500 px-3 text-sm font-normal leading-7"
          >
            <mat-icon>delete</mat-icon>
            Delete
          </button>
        </td>
      </ng-container>
      <ng-container
        *ngFor="let tableColumn of tableColumns"
        [matColumnDef]="tableColumn.name"
      >
        <!-- if sortable column header -->
        <ng-container *ngIf="tableColumn.isSortable; else notSortable">
          <th
            mat-header-cell
            *matHeaderCellDef
            [mat-sort-header]="tableColumn.name"
            [arrowPosition]="
              tableColumn.position === 'right' ? 'before' : 'after'
            "
          >
            {{ tableColumn.name }}
          </th>
        </ng-container>
        <!-- else not sortable -->
        <ng-template #notSortable>
          <th
            mat-header-cell
            *matHeaderCellDef
            [class.text-right]="tableColumn.position == 'right'"
          >
            {{ tableColumn.name }}
          </th>
        </ng-template>

        <!-- column data -->
        <td
          mat-cell
          *matCellDef="let element"
          [class.text-right]="tableColumn.position == 'right'"
        >
          {{ element | dataPropertyGetter: tableColumn.dataKey }}
        </td>
      </ng-container>
      <tr
        mat-header-row
        class="uppercase font-medium text-sm"
        *matHeaderRowDef="displayedColumns"
      ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <!-- Pagination -->
  <mat-paginator
    *ngIf="isPageable"
    [pageSizeOptions]="paginationSizes"
    [pageSize]="defaultPageSize"
    showFirstLastButtons
  >
  </mat-paginator>
</ng-container>
